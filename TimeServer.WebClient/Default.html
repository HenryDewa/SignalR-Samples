<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="Site.css" />
    <script type="text/javascript" src="/Scripts/jquery-1.6.4.js"></script>
    <script type="text/javascript" src="/Scripts/jquery.signalR-0.5.1.js"></script>
    <script type="text/javascript" src="http://localhost:17/signalr/hubs"></script>
</head>
<body>

    <div id="clock"></div>
    
    <script type="text/javascript">

        $(function () {
            var hub = $.connection.timeHub;

            $.extend(hub, {
                showTime: function (tm) {
                    $('#clock').text(tm);
                }
            });

            $.connection.hub.url = 'http://localhost:17/signalr';

            $.connection.hub.start(
                function () {
                    hub.startTimer();
                }
            );
        });

    </script>

</body>
</html>
